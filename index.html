<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Running Diary</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script type="js/app.js"></script>
    </head>

    <body>
        <h1>Record your run!</h1>

        <form id="new-item-form">
            <div id= "form-wrapper">
                <div class="form-item">
                    <label for="runDate" class= "primary">Date</label>
                    <input type="date" id="runDate" name="runDate" required/>
                </div>

                <div class="form-item">
                    <label for="distance" class="primary">Distance (Km)</label>
                    <input type="number" id= "distance" step="0.01" min="0" name="distance" required/>
                </div>

                <div class="form-item">
                    <label for="duration" class="primary">Durations (mins)</label>
                    <input type="number" id= "duration" min="0" name="duration" required/>
                </div>

                <div class="form-item">
                    <label for="difficulty" class="primary">Difficulty</label>
                    <select id="difficulty">
                        <option value="" disabled selected></option>
                        <option value="Easy">Easy</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Challenging">Challenging</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="save">
        </form

        <button id="delete-all">Delete All</button>

        <h2>Recorded Runs</h2>
        <div id= "running-list"></div>

    </body>
</html>
